<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Currency exchange</title>
</head>

<body>
    <table>
        <tr>
            <th>Валюта</th>
            <th>Покупка</th>
            <th>Продажа</th>
        </tr>
        <tr>
            <th>EUR/UAH</th>
            <td class="buy"></td>
            <td class="sale"></td>
        </tr>
        <tr>
            <th>USD/UAH</th>
            <td class="buy"></td>
            <td class="sale"></td>
        </tr>
        <tr>
            <td>
                <select class="calc" id="sel-quotation">
                    <option>EUR/UAH</option>
                    <option>USD/UAH</option>
                </select>
            </td>
            <td>
                <input class="calc" type="text" id="us-input" placeholder="Сумма">
            </td>
            <td>
                <select class="calc" id="sale-buy">
                    <option>Купить</option>
                    <option>Продать</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="display" id="display">Результат</div>
            </td>
            <td>
                <button class="calc" id="btn">Расчитать</button>
            </td>
        </tr>
    </table>

    <footer>
        <span class="author">&#169;Alexander799</span>
        <a href="https://github.com/Alexander799/currency-exchange" class="link-git">Github</a>
        <a href="mailto:sashkakovalev63@gmail.com">My Mail</a>
    </footer>
    <script src="./scripts/main.js"></script>
</body>

</html>
